<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zelda BOTW App Mockup</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400italic">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #E2DED3 url('http://localhost:3845/assets/0e212887c247c9107cc11aeeab7305c93e4adf30.png') repeat;
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
    }
    .menu {
      width: 220px;
      background: rgba(255,255,255,0.85);
      border-right: 2px solid #BAEFFB;
      display: flex;
      flex-direction: column;
      padding: 2rem 0 2rem 0.5rem;
      box-shadow: 4px 0 24px rgba(0,0,0,0.07);
    }
    .menu-title {
      font-family: 'serif';
      color: #3CD3FC;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 2px;
    }
    .menu-item {
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      border-radius: 8px 0 0 8px;
      color: #000;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      border-left: 4px solid transparent;
    }
    .menu-item.active, .menu-item:hover {
      background: #3CD3FC22;
      color: #3CD3FC;
      border-left: 4px solid #3CD3FC;
      font-weight: bold;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .card {
      background: #fff;
      border: 2px solid #BAEFFB;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      position: relative;
      width: 400px;
      min-height: 260px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .corner {
      position: absolute;
      top: -18px; left: -18px;
      width: 36px; height: 36px;
    }
    .header {
      font-family: 'serif';
      font-size: 2.2rem;
      color: #E2D146;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    .body {
      font-style: italic;
      color: #3CD3FC;
      margin-bottom: 1.5rem;
    }
    .zelda-btn {
      background: #3CD3FC;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-family: 'serif';
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-top: 1rem;
    }
    .zelda-btn:hover {
      background: #FFE460;
      color: #000;
    }
    ul, li {
      text-align: left;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .list-title {
      color: #E2D146;
      font-weight: bold;
      margin: 1rem 0 0.5rem 0;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    .list-item {
      color: #3CD3FC;
      margin-bottom: 0.5rem;
      font-style: italic;
    }
    .settings-list {
      width: 100%;
      margin-top: 1rem;
      text-align: left;
    }
    .settings-label {
      color: #3CD3FC;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .settings-value {
      color: #000;
    }
    .map-mock {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #E2DED3 60%, #3CD3FC 100%);
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      font-style: italic;
      font-family: 'serif';
      box-shadow: 0 2px 8px rgba(60,211,252,0.12);
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-title">Hero's Path</div>
    <div class="menu-item active" data-screen="Map">Map</div>
    <div class="menu-item" data-screen="PastJourneys">Past Journeys</div>
    <div class="menu-item" data-screen="Discoveries">Discoveries</div>
    <div class="menu-item" data-screen="SavedPlaces">Saved Places</div>
    <div class="menu-item" data-screen="Social">Social</div>
    <div class="menu-item" data-screen="Settings">Settings</div>
    <div class="menu-item" data-screen="DiscoveryPreferences">Discovery Preferences</div>
  </div>
  <div class="main">
    <div class="card" id="screen-content">
      <img class="corner" src="http://localhost:3845/assets/e7a15da7e9b898acb02e7e0d416231809a97deab.svg" alt="corner ornament">
      <div class="header">Hero's Path (Map)</div>
      <div class="map-mock">[Map View Placeholder]</div>
      <div class="body">View your journey on the map. Track your path, see your current location, and interact with the world!</div>
      <button class="zelda-btn" onclick="alert('Ping!')">Ping</button>
    </div>
  </div>
  <script>
    const screens = {
      Map: {
        title: "Hero's Path (Map)",
        body: `<div class='map-mock'>[Map View Placeholder]</div>
          <div class='body'>View your journey on the map. Track your path, see your current location, and interact with the world!</div>` ,
        button: { text: "Ping", action: () => alert('Ping!') }
      },
      PastJourneys: {
        title: "Past Journeys",
        body: `<div class='list-title'>Recent Journeys</div>
          <ul>
            <li class='list-item'>Hyrule Castle Run - 3.2km - 45min</li>
            <li class='list-item'>Lost Woods Trek - 5.1km - 1h 10min</li>
            <li class='list-item'>Gerudo Desert Dash - 2.8km - 38min</li>
          </ul>` ,
        button: { text: "View Stats", action: () => alert('Journey stats coming soon!') }
      },
      Discoveries: {
        title: "Discoveries",
        body: `<div class='list-title'>Recent Discoveries</div>
          <ul>
            <li class='list-item'>Korok Seed - Great Plateau</li>
            <li class='list-item'>Shrine - Dueling Peaks</li>
            <li class='list-item'>Stalnox - Hyrule Field</li>
          </ul>` ,
        button: { text: "Show Discoveries", action: () => alert('Discoveries feature coming soon!') }
      },
      SavedPlaces: {
        title: "Saved Places",
        body: `<div class='list-title'>Favorites</div>
          <ul>
            <li class='list-item'>Kakariko Village</li>
            <li class='list-item'>Zora's Domain</li>
            <li class='list-item'>Rito Village</li>
          </ul>` ,
        button: { text: "Show Saved", action: () => alert('Saved places coming soon!') }
      },
      Social: {
        title: "Social",
        body: `<div class='body'>Connect with friends, share your journeys, and see what others are up to.</div>` ,
        button: { text: "Open Social", action: () => alert('Social features coming soon!') }
      },
      Settings: {
        title: "Settings",
        body: `<div class='list-title'>Profile</div>
          <div class='settings-list'>
            <span class='settings-label'>Name:</span> <span class='settings-value'>Link</span><br>
            <span class='settings-label'>Email:</span> <span class='settings-value'>link@hyrule.com</span><br>
            <span class='settings-label'>Theme:</span> <span class='settings-value'>Adventure</span><br>
            <span class='settings-label'>Language:</span> <span class='settings-value'>English</span>
          </div>
          <div class='list-title'>Preferences</div>
          <div class='settings-list'>
            <span class='settings-label'>Map Style:</span> <span class='settings-value'>Fantasy</span><br>
            <span class='settings-label'>Notifications:</span> <span class='settings-value'>Enabled</span>
          </div>` ,
        button: { text: "Edit Profile", action: () => alert('Profile editing coming soon!') }
      },
      DiscoveryPreferences: {
        title: "Discovery Preferences",
        body: `<div class='body'>Set your discovery preferences to tailor suggestions to your interests.</div>` ,
        button: { text: "Set Preferences", action: () => alert('Preferences coming soon!') }
      }
    };
    const menuItems = document.querySelectorAll('.menu-item');
    const screenContent = document.getElementById('screen-content');
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        document.querySelector('.menu-item.active').classList.remove('active');
        this.classList.add('active');
        const screen = screens[this.dataset.screen];
        screenContent.innerHTML = `
          <img class='corner' src='http://localhost:3845/assets/e7a15da7e9b898acb02e7e0d416231809a97deab.svg' alt='corner ornament'>
          <div class='header'>${screen.title}</div>
          ${screen.body}
          <button class='zelda-btn'>${screen.button.text}</button>
        `;
        screenContent.querySelector('.zelda-btn').onclick = screen.button.action;
      });
    });
  </script>
</body>
</html>
