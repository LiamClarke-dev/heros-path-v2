<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zelda BOTW UI Sample</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400italic">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #E2DED3 url('http://localhost:3845/assets/0e212887c247c9107cc11aeeab7305c93e4adf30.png') repeat;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border: 2px solid #BAEFFB;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 2rem 2.5rem;
      position: relative;
      width: 350px;
      text-align: center;
    }
    .corner {
      position: absolute;
      top: -18px; left: -18px;
      width: 36px; height: 36px;
    }
    .header {
      font-family: 'serif';
      font-size: 2.2rem;
      color: #E2D146;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    .body {
      font-style: italic;
      color: #3CD3FC;
      margin-bottom: 1.5rem;
    }
    .zelda-btn {
      background: #3CD3FC;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-family: 'serif';
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .zelda-btn:hover {
      background: #FFE460;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="corner" src="http://localhost:3845/assets/e7a15da7e9b898acb02e7e0d416231809a97deab.svg" alt="corner ornament">
    <div class="header">Zelda UI Sample</div>
    <div class="body">This is a sample screen using the Zelda adventure theme. You can click the button below!</div>
    <button class="zelda-btn" onclick="alert('You clicked the Zelda button!')">Click Me</button>
  </div>
</body>
</html>
